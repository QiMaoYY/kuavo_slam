TebLocalPlannerROS:

 odom_topic: odom

 max_vel_x: 1.0
 max_vel_x_backwards: 0.3
 max_vel_y: 0.0
 max_vel_theta: 0.6
 acc_lim_x: 0.3
 acc_lim_theta: 0.3

 # Trajectory
  
 teb_autosize: True
 dt_ref: 0.3
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: True
 allow_init_with_backwards_motion: True
 max_global_plan_lookahead_dist: 2.0
 feasibility_check_no_poses: 10
 shrink_horizon_backup: True
 shrink_horizon_min_duration: 1.0
 global_plan_viapoint_sep: 0.2
 
    
 # Robot
         

 min_turning_radius: 0.0 # diff-drive robot (can turn on place!)

# types: "point", "circular", "line", "two_circles", "polygon"
 footprint_model:
   type: "line"
   vertices: [[-0.24, -0.16], [-0.24, 0.16], [0.24, 0.16], [0.24, -0.16]]
   radius: 0.5
   line_start: [0.2, 0.0] # for type "line" meters
   line_end: [-0.2, 0.0] # for type "line" meters
   front_offset: 0.25 # for type "two_circles"
   front_radius: 0.3 # for type "two_circles"
   rear_offset: 0.25 # for type "two_circles"
   rear_radius: 0.3 # for type "two_circles"

 # GoalTolerance
    
 xy_goal_tolerance: 0.2
 yaw_goal_tolerance: 0.1
 free_goal_vel: False
    
 # Obstacles
    
 min_obstacle_dist: 0.35 # This value must also include our robot radius, since footprint_model is set to "point".
 inflation_dist: 0.0
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 2.0
 obstacle_poses_affected: 15
 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5
 include_dynamic_obstacles: True
 legacy_obstacle_association: False

 # Optimization
    
 no_inner_iterations: 5
 no_outer_iterations: 4
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 obstacle_cost_exponent: 4
 weight_max_vel_x: 2
 weight_max_vel_theta: 1
 weight_acc_lim_x: 1
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 1
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 1
 weight_shortest_path: 1
 weight_obstacle: 100
 weight_inflation: 0.2
 weight_viapoint: 1
 weight_dynamic_obstacle: 10 # not in use yet
 weight_adapt_factor: 2

 # Homotopy Class Planner

 enable_homotopy_class_planning: False
 enable_multithreading: True
 simple_exploration: False
 max_number_classes: 4
 selection_cost_hysteresis: 1.0
 selection_obst_cost_scale: 1.0
 selection_alternative_time_cost: False
 
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False
